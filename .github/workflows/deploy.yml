name: Deploy to GKE with Health Check

on:
  push:
    branches: [ main ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/docker-healthcheck-app
  GKE_CLUSTER: test-monitoring
  GKE_ZONE: us-central1-a
  APP_NAME: docker-healthcheck-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker image
        run: |
          # Ensure proper build output
          npm install
          npm run build  # Make sure this creates dist/index.js
          
          docker build -t $DOCKER_IMAGE:$GITHUB_SHA .
          docker push $DOCKER_IMAGE:$GITHUB_SHA

  deploy-to-gke:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: '>= 410.0.0'
          install_components: 'gke-gcloud-auth-plugin'
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials $GKE_CLUSTER \
            --zone $GKE_ZONE \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to GKE
        run: |
          cat <<EOF > deployment.yaml
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: $APP_NAME
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: $APP_NAME
            template:
              metadata:
                labels:
                  app: $APP_NAME
              spec:
                containers:
                - name: $APP_NAME
                  image: $DOCKER_IMAGE:$GITHUB_SHA
                  command: ["node", "src/index.js"]  # Changed from dist/index.js
                  ports:
                  - containerPort: 3000
                  startupProbe:
                    httpGet:
                      path: /health
                      port: 3000
                    initialDelaySeconds: 10
                    periodSeconds: 5
                  resources:
                    requests:
                      cpu: "100m"
                      memory: "128Mi"
          EOF
          
          kubectl apply -f deployment.yaml
          kubectl expose deployment $APP_NAME \
            --port=80 \
            --target-port=3000 \
            --type=LoadBalancer
          
          kubectl rollout status deployment/$APP_NAME --timeout=5m

      - name: Verify deployment
        run: |
          kubectl wait --for=condition=Ready pod -l app=$APP_NAME --timeout=5m
          POD_NAME=$(kubectl get pods -l app=$APP_NAME -o jsonpath='{.items[0].metadata.name}')
          kubectl logs $POD_NAME
          kubectl exec $POD_NAME -- curl -s http://localhost:3000/health
